<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES</title>
</head>
<body>
    <h>IDS and Classes</h>
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>
    <span class="redBg"> i am biki</span>
    <span id="mainSpan"></span>
    <!-- ctrl+/ for comment -->
    <!-- . is used for class and # for id -->
    <!-- ex- span.redbg.blackborder.anotherclass,div#mainBox -->
    <!-- emmet -->
    <!-- id is unique while two or more can have same class -->
    <span class="redBG"></span>
    <span id="spanid"></span>
    <div class="redbg blackborder anotherclass"></div>
    <!-- emmet tales div as default . ex- .redbg -->
    <div class="redbg"></div>
    <!-- multiply by 3 -->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    
</body>
</html>
