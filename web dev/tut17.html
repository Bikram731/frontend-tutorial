<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- web safe fonts as some fonts are not installed already -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Jersey+10">
    <!-- this link stylesheet is important because it is not saved it come from google -->
    <style>
        p{
            font-family: cursive;
            font-size: 13px;
            line-height: 1em;
            font-weight: bold;
            /* 1px=1/96 inch */
            /* line height is spacing b/w fonts */
            span{
                font-style: italic;
            }
        }
    </style>
</head>
<body>
    <h4>Css fonts</h4>
    <p>learning about css <span>i am biki</span> fonts</p>
</body>
</html>
